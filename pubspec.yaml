name: captcha_solver_app
description: A Flutter app to solve ECSCS captcha using ONNX.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  provider: ^6.0.5
  image: ^4.0.17
  path_provider: ^2.0.15
  flutter_dialogs: ^3.0.0
  convert: ^3.1.1
  cupertino_icons: ^1.0.2
  
  # ONNX Runtime
  onnxruntime_flutter: ^1.11.1
  
  # OpenCV (تتطلب إعدادًا إضافيًا للنظام)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/models/holako_bag.onnx
