name: Build Android APK with Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. جلب الكود من GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. تثبيت Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. تثبيت الأدوات الأساسية
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip ccache libncurses5 \
            libstdc++6 libffi-dev libssl-dev \
            libsqlite3-dev libjpeg-dev \
            openjdk-17-jdk \
            python3-pip python3-setuptools \
            python3-wheel git curl build-essential

      # 4. تحميل Android SDK Command-line tools (manually)
      - name: Download Android Command Line Tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-*.zip
          mv cmdline-tools latest
          mkdir -p $HOME/.android
          echo '### Accepting licenses...' 
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=${HOME}/android-sdk --licenses

      # 5. إعداد متغيرات البيئة
      - name: Set environment variables
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      # 6. تثبيت Buildozer و Python dependencies
      - name: Install Buildozer and Python packages
        run: |
          python -m pip install --upgrade pip
          pip install Cython virtualenv
          pip install buildozer

      # 7. توليد ملف buildozer.spec إذا غير موجود
      - name: Generate buildozer.spec if missing
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      # 8. بناء التطبيق
      - name: Build APK
        run: |
          buildozer android debug

      # 9. رفع الـ APK كـ artifact
      - name: Upload built APK
        uses: actions/upload-artifact@v3
        with:
          name: Built-APK
          path: bin/*.apk
