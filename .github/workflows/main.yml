name: Build APK with Buildozer

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: 🧪 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer

      - name: 🧹 Clean previous builds
        run: rm -rf .buildozer bin

      - name: 📥 Install Android SDK Command-line Tools + Accept Licenses
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip
          unzip tools.zip -d latest
          rm tools.zip
        shell: bash

      - name: ☑️ Set ANDROID_HOME and update SDK
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$HOME/android-sdk/emulator:$PATH" >> $GITHUB_ENV
        shell: bash

      - name: 📦 Install Build Tools, Platform Tools, Platforms, Accept licenses
        run: |
          yes | sdkmanager --sdk_root=$HOME/android-sdk --licenses
          sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;31.0.0" \
            "ndk;23.1.7779620"
        shell: bash

      - name: 🏗️ Build with Buildozer
        env:
          ANDROIDSDK: $HOME/android-sdk
        run: |
          buildozer android debug
