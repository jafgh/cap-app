name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java (for Android SDK)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install dependencies for sdkmanager
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

      - name: Install Android SDK command-line tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk

      - name: Accept Android licenses
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} --licenses
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk

      - name: Install Android SDK Platforms & Build-tools
        run: |
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;23.1.7779620"
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk

      - name: Install system packages for Kivy build
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev build-essential pkg-config \
            libgl1-mesa-dev libgles2-mesa-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libmtdev-dev \
            libjpeg-dev libfreetype6-dev \
            xclip xsel

      - name: Install Git
        run: sudo apt-get install -y git

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python, Buildozer & requirements
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          pip install buildozer
          pip install -r requirements.txt

      - name: Build APK
        working-directory: ${{ github.workspace }}
        env:
          ANDROIDSDK: $HOME/android-sdk
          ANDROID_SDK_ROOT: $HOME/android-sdk
          ANDROID_HOME: $HOME/android-sdk
          PATH: |
            $HOME/android-sdk/cmdline-tools/latest/bin:
            $HOME/android-sdk/platform-tools:
            $PATH
        run: |
          buildozer --verbose android debug

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "${GITHUB_TOKEN}" | gh auth login --with-token

      - name: Create Release and upload APK
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="build-${GITHUB_RUN_NUMBER}"
          APK_PATH=$(find ./.buildozer -type f -name "*.apk" | head -n1)
          gh release create "$TAG" \
            --repo "${GITHUB_REPOSITORY}" \
            --title "Automated Build #${GITHUB_RUN_NUMBER}" \
            --notes "APK built on $(date -u +"%Y-%m-%d %H:%M UTC")" \
            "$APK_PATH"
