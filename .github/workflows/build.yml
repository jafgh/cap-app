name: بناء تطبيق Android

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 سحب الكود
        uses: actions/checkout@v4

      - name: 🧰 إعداد JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: 🐍 إعداد Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 📦 تثبيت تبعيات النظام
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip pkg-config \
            libffi-dev libssl-dev liblzma-dev \
            libjpeg-dev zlib1g-dev libfreetype6-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good libsdl2-dev \
            libsdl2-image-dev libsdl2-mixer-dev \
            libsdl2-ttf-dev libmtdev-dev \
            libgl1-mesa-dev libgles2-mesa-dev \
            libgtk-3-dev libpcap-dev python3-dev python3-pip \
            openjdk-11-jdk

      - name: 📦 تثبيت Buildozer وأدوات Python
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer

      - name: 📥 تنزيل Android SDK + cmdline-tools
        run: |
          # إنشاء مجلّد SDK وأدوات السطر الأوامر
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          
          # تنزيل وفكّ أرشيف cmdline-tools
          curl -o sdk.zip \
            https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip
          unzip -q sdk.zip
          
          # نقل مجلّد cmdline-tools إلى latest
          mv cmdline-tools latest
          
          # ⚙️ إنشاء symlink للمجلّد legacy tools
          mkdir -p $HOME/android-sdk/tools
          ln -s $HOME/android-sdk/cmdline-tools/latest $HOME/android-sdk/tools

      - name: ➕ إعداد متغيّرات البيئة
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          # إضافة مسار cmdline-tools و platform-tools إلى PATH
          echo "$HOME/android-sdk/tools/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: 📥 تثبيت مكونات SDK المطلوبة
        run: |
          yes | sdkmanager --sdk_root=$HOME/android-sdk --licenses
          sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;31.0.0"

      # لم نعد بحاجة لتعديل buildozer.spec يدوياً،
      # Buildozer سيقرأ تلقائياً ANDROID_SDK_ROOT.

      - name: 🧪 بناء التطبيق
        run: buildozer -v android debug

      - name: ⬆️ رفع ملف APK
        uses: actions/upload-artifact@v4
        with:
          name: captchaapp-apk
          path: bin/*.apk
