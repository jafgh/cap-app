name: Build Android APK with Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. نسخ الملفات من المستودع
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. إعداد بايثون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. تثبيت المتطلبات الأساسية للنظام
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip ccache libncurses5 \
            libstdc++6 libffi-dev libssl-dev \
            libsqlite3-dev libjpeg-dev \
            openjdk-17-jdk \
            python3-pip python3-setuptools \
            python3-wheel git curl build-essential

      # 4. إعداد Android SDK من GitHub Actions
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      # 5. قبول تراخيص SDK
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # 6. تثبيت buildozer وأدواته
      - name: Install Buildozer and Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython virtualenv
          pip install buildozer

      # 7. (اختياري) إنشاء ملف buildozer.spec إن لم يكن موجودًا
      - name: Generate buildozer.spec if missing
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      # 8. تثبيت المتطلبات الإضافية من buildozer.spec
      - name: Build APK using Buildozer
        run: |
          buildozer android debug

      # 9. تحميل ملف APK الناتج
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: CaptchaApp-APK
          path: bin/*.apk
