name: بناء CI للأندرويد

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: سحب الكود
        uses: actions/checkout@v4

      - name: إعداد JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: إعداد Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: التأكد من وجود ملف buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "ملف buildozer.spec غير موجود!" && exit 1
          fi

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}

      - name: تثبيت تبعيات النظام
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              build-essential \
              git \
              zip \
              unzip \
              pkg-config \
              libffi-dev \
              liblzma-dev \
              libssl-dev \
              autoconf \
              automake \
              libtool \
              cmake \
              libsdl2-dev \
              libsdl2-image-dev \
              libsdl2-mixer-dev \
              libsdl2-ttf-dev \
              libgstreamer1.0-dev \
              gstreamer1.0-plugins-base \
              gstreamer1.0-plugins-good

      - name: تثبيت buildozer و cython
        run: pip install buildozer cython

      - name: تثبيت Android SDK يدويًا (في حال فشل buildozer)
        run: |
          mkdir -p "$HOME/android-sdk/cmdline-tools"
          cd "$HOME/android-sdk/cmdline-tools"
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip
          unzip -q commandlinetools-linux-9123335_latest.zip
          mv cmdline-tools latest
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV

      - name: قبول تراخيص SDK
        run: |
          SDK_PATH="/home/runner/.buildozer/android/platform/android-sdk"
          mkdir -p "${SDK_PATH}/licenses" || true
          yes | ${SDK_PATH}/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null || \
          yes | ${SDK_PATH}/tools/bin/sdkmanager --licenses > /dev/null || \
          yes | sdkmanager --licenses > /dev/null || true
          echo "تمت محاولة قبول تراخيص SDK."
        timeout-minutes: 5

      - name: البناء باستخدام Buildozer
        run: buildozer -v android debug

      - name: رفع ملف APK كأثر
        uses: actions/upload-artifact@v4
        with:
          name: captchaapp-apk
          path: bin/*.apk

      - name: رفع ملف السجل عند الفشل
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: .buildozer/android/platform/build/*.log
