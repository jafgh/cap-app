name: بناء CI للأندرويد

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: سحب الكود
        uses: actions/checkout@v4

      - name: إعداد JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: إعداد Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: تثبيت تبعيات النظام
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              build-essential \
              git \
              zip \
              unzip \
              pkg-config \
              libffi-dev \
              liblzma-dev \
              libssl-dev \
              autoconf \
              automake \
              libtool \
              cmake \
              libsdl2-dev \
              libsdl2-image-dev \
              libsdl2-mixer-dev \
              libsdl2-ttf-dev \
              libgstreamer1.0-dev \
              gstreamer1.0-plugins-base \
              gstreamer1.0-plugins-good

      - name: تثبيت buildozer و cython
        run: pip install buildozer cython

      - name: تنزيل وتثبيت Android SDK و cmdline-tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip
          unzip -q commandlinetools.zip
          mv cmdline-tools latest
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: تثبيت مكونات SDK المطلوبة
        run: |
          yes | sdkmanager --sdk_root=${ANDROID_SDK_ROOT} --licenses
          sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-31" "build-tools;31.0.0" > /dev/null

      - name: تعديل buildozer.spec لاستخدام SDK الجديد
        run: |
          sed -i '/^# *android.sdk_path =/a android.sdk_path = $HOME/android-sdk' buildozer.spec || true

      - name: البناء باستخدام Buildozer
        run: buildozer -v android debug

      - name: رفع ملف APK كأثر
        uses: actions/upload-artifact@v4
        with:
          name: captchaapp-apk
          path: bin/*.apk
